<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container c-bg c-bg__gray-400 pt-5">
        <div class="row">
            <div class="col">
                <a class="c-btn c-btn-primary c-btn-block mb-3" href="./menu-sale.html">Volver al menu</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="c-users">
                    <p class="c-users__title">Formulario de creacion de usuario</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <fieldset>
                        <legend>Crear Cliente</legend>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="c-form c-form__input" id="name" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Apellido</label>
                            <input type="text" class="c-form c-form__input" id="lastName" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Alias</label>
                            <input type="text" class="c-form c-form__input" id="aka" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Documento</label>
                            <input type="text" class="c-form c-form__input" id="document" placeholder="">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Sexo</legend>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input c-form__checkbox" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input c-form__checkbox" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">Femenino</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefono</label>
                            <input type="text" class="c-form c-form__input" id="phone" name="phone" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Direccion</label>
                            <input type="text" class="c-form c-form__input" id="address" name="address" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="zone" class="form-label">barrio</label>
                            <input type="text" class="c-form c-form__input" id="zone" name="zone" placeholder="">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Parametros del prestamo</legend>
                        <div class="mb-3">
                            <label for="loan" class="form-label">Valor del prestamo</label>
                            <input type="text" class="c-form c-form__input" id="loan" name="loan" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Plazo</label>
                            <select name="perfil" class="c-form c-form__dropdown" aria-label="Default select example">
                                <option selected>1 cuota</option>
                                <option value="1">2 cuotas</option>
                                <option value="2">3 cuotas</option>
                                <option value="2">4 cuotas</option>
                                <option value="2">5 cuotas</option>
                                <option value="2">6 cuotas</option>
                                <option value="2">7 cuotas</option>
                                <option value="2">8 cuotas</option>
                                <option value="2">9 cuotas</option>
                                <option value="2">10 cuotas</option>
                                <option value="2">11 cuotas</option>
                                <option value="2">12 cuotas</option>
                                <option value="2">13 cuotas</option>
                                <option value="2">14 cuotas</option>
                                <option value="2">15 cuotas</option>
                            </selec
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label">interes</label>
                            <input type="text" class="c-form c-form__input" id="interest" name="interest" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="perfil" class="form-label">Cuota aproximada</label>
                            <input type="text" class="c-form c-form__input" id="aprox-pay" name="aprox-pay" placeholder="">
                        </div>
                    </fieldset>
                    <button class="c-btn c-btn-primary mb-4" type="submit">Crear Cliente</button>
                </form>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="./js/bundle.js"></script>
</body>

</html>
